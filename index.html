<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <title>Boolflix</title>
  </head>
  <body>
    <div id="app">
      <!-- HEADER -->
      <header class="header">
        <a href="#">
          <img src="img/Netflix-01.svg" alt="Netflix logo">
        </a>
        <div>
          <input v-model="query" @keyup.enter="checkFilm" type="text" placeholder="Cerca il tuo film preferito...">
          <button type="button" @click="checkFilm">Cerca</button>
        </div>
      </header>
      <!-- MAIN -->
      <main class="container">
        <div class="section-movie">
          <div v-for="movie in film" class="movie-poster">
            <img :src="'https://image.tmdb.org/t/p/w342/' + movie.poster_path" @error="posterDefault">
            <div class="movie-info">
              <h3>Titolo: {{ movie.title }}</h3>
              <h4>Titolo originale: {{ movie.original_title }}</h4>
              <h5>Lingua originale:
                <img :src="'img/' + movie.original_language + '.svg'" :alt="movie.original_language">
              </h5>
              <h5>Voto:
                <i class="fa-star" v-for="(vote, index) in 5" :class="index < movie.vote_average ? 'fas' : 'far'"></i>
              </h5>
                <!-- <p>Overview: {{movie.overview}}</p> -->
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
