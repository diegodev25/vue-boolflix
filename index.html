<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <title>Boolflix</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <img src="img/Netflix-01.svg" alt="Netflix logo">
      <form class="" action="index.html" method="post">
        <input type="search" name="" value="" placeholder="Cerca il tuo film preferito...">
        <button type="button" name="button">Cerca</button>
      </form>
    </header>
    <!-- MAIN -->
    <main class="container">
      <div id="app" class="section-movie">
        <div v-for="(info, index) in movie" class="movie-info">
          <h3>{{ info.title }}</h3>
          <h4>{{ info.original_title }}</h4>
          <h5>{{ info.original_language }}</h5>
          <h5>{{ info.vote_average }}</h5>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
